  <body class="d-flex flex-column min-vh-100 bg-grey">
    <!--Header bar -->
    <div class="container-fluid header bg-white">
      
      <div class="container header-announcement">
        <!-- fill in by adminDash.js -->

        <!-- fill in by adminDash.js -->

        <!-- modify by adminDash.js -->
        <img src="../assets/images/tiger1.png" class="img-profile" alt="">
      </div>
    </div>
    <!--Header bar -->
    <!--Navbar -->
    <nav class="navbar navbar-expand-xl">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

          <li class="nav-item">
            <a class="nav-link" href="champion-analysis">Champion Analysis</a>

            <a class="nav-link" href="logout">Logout</a>
          </li>
      </div>
    </nav>
    <!--Navbar -->

    <!--body section -->
    <section id="myProfile">
        <div class="row">
          <div class="col-6 col-md-4">
            <div class="profile-container d-block text-center">
                <div class="profilePic-container">
                    <a href="#"><img  id="iconPic" class="img-fluid img-tiger" alt=""></a>
                </div>
                <div class="fav-container">
                    <button onclick="saveAsFav()" class="fav-btn"><i id="star" class="fa fa-star" aria-hidden="true"></i></button>
                </div>

                <div class="change-container">
                  <button data-toggle="modal" data-target="#report" class="btn-report mod-btn">Report</button>
                </div>

            </div>
          </div>
          <div class="col-12 col-md-8">
              <!-- user info -->
              <div class="row">
                  <div class="col-4">
                    <div class="input-group mb-3 input-user">
                      <input type="text" class="form-control" id="usernameInput" maxlength="8" readonly>
                      <div class="input-group-prepend">
                        <span class="input-group-text">Username</span>
                      </div>
                    </div>
                  </div>
                  <div class="col-7">
                    <div class="input-group mb-3 input-quote">
                      <input type="text" class="form-control" id="quoteInput" maxlength="25" readonly>
                      <div class="input-group-prepend">
                        <span class="input-group-text">Quote</span>
                      </div>
                    </div>
                  </div>
              </div>
              <!-- user info -->

              <!-- user history -->
              <div class="user-history" id="history">
                
              </div>
              <!-- user history -->
          </div>
        </div>
        
    </section>
    <!--body section -->

    <div class="modal fade" id="report" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Report</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">

                

                <label for="report-reason">Select Report Reasons</label>
                <select class="form-control" id="report-reason" onchange="selectReport()">
                  <option value="Inappropriate Name">Inappropriate Name</option>
                  <option value="Offensive Post">Offensive Post</option>
                  <option value="Bad Performance">Bad Performance</option>
                </select>

                <label id="details1" for="report-detail-post">Which Post</label>
                <select class="form-control" id="report-detail-post">
                    
                </select>

                <label id="details2" for="report-detail-game">Which Game</label>
                <select class="form-control" id="report-detail-game">
                    
                </select>

                <label for="report-additional">Additional comments on report</label>
                <input class="form-control" id="report-additional" placeholder="optional">
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary"  data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="reportSend()" data-dismiss="modal">Report</button>
          </div>
        </div>
      </div>
    </div>
