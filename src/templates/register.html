  <body class="d-flex flex-column min-vh-100 bg-blue">
  <div class="container reg-container">
              <div class="row">
                  <div class="col reg-form-1">
                      <form id="userInfo">
                          <div class="form-group">
                              <div class="text-center">
                                <img id="profile-img" src="../assets/images/login3.png" />
                              </div>
                          </div>
                          <div class="form-group">
                              <input id='email' type="text" class="design" placeholder="Email:">
                              <span class='red'></span>
                          </div>
                          <div class="form-group">
                            <input id='userName' type="text" class="design" placeholder="Username:">
                            <span class='red'></span>
                          </div>
                          <div class="form-group">
                              <input id='password' type="text" class="design" placeholder="Password:">
                              <span class='red'></span>
                            </div>
                          <div class="form-group">
                            <!-- <input id='usertype' type="text" class="design" placeholder="User Type: Admin / User">
                            <span class='red'></span> -->
                            <select id="type" class="design">
                              <option value="User Type">User Type</option>
                              <option value="Admin">Admin</option>
                              <option value="User">User</option>
                            </select>
                            <span class='red'></span> 
                        </div>
                          <div class="form-group">
                            <div class="social">
                              <button class="submit-button-register">Register</button>
                              <button class="submit-button-register" onclick="backToIndex()">Login</button>
                            </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
