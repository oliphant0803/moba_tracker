  <body class="d-flex flex-column min-vh-100 bg-grey">
    <!--Navbar -->
    <nav class="navbar navbar-expand-xl">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="#">Forum</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="search">Search Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="my-profile">My Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="champion-analysis">Champion Analysis</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="user-analysis">My Analysis</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="logout">Logout</a>
            </li>
      </div>
    </nav>
    <!--Navbar -->
    <div class="timeline">

        <div class="tab-content">
            <div class="tab-pane active">
                <div class="editor">
                    <div class="d-flex tag-area">
                      <select id="select-input-gameid" class="selectpicker" data-live-search="true">
                        <option value="" disabled selected>Tag game id</option>
                      </select>
                    
                      <select id="select-input-champion" class="selectpicker" data-live-search="true">
                        <option value="" disabled selected>Tag champion</option>
                        
                      </select>

                      <input type="text" class="form-control" id="post-name-input">
                      <div class="input-group-prepend">
                        <span class="input-group-text">Post Title</span>
                      </div>
                      <button type="button" class="btn btn-post btn-clear" onclick="clearSelection()">Clear</button>
                    </div>
                    <textarea id="input-post" class="input-post" placeholder="Post here"></textarea>
                    <div class="d-flex">
                        <button class="btn btn-post px-4 py-1" onclick="saveSelection()">Post</button>
                    </div>
                </div>
                
                <div class="d-flex filter-container">
                  <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle filter" type="button" data-toggle="dropdown">Filter User
                    <span class="caret"></span></button>
                    <ul class="dropdown-menu" id="dropdownUser">
                      <input class="form-control" id="userSelect" type="text" placeholder="Search User.." onkeyup="filterUser()">

                    </ul>
                  </div>
                  <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle filter" type="button" data-toggle="dropdown">Filter Game
                    <span class="caret"></span></button>
                    <ul class="dropdown-menu" id="dropdownGame">
                      <input class="form-control" id="gameSelect" type="text" placeholder="Search Game.." onkeyup="filterGame()">

                    </ul>
                  </div>
                  <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle filter" type="button" data-toggle="dropdown">Filter Champion
                    <span class="caret"></span></button>
                    <ul class="dropdown-menu" id="dropdownChamp">
                      <input class="form-control" id="champSelect" type="text" placeholder="Search Champion.." onkeyup="filterChamp()">
                    </ul>
                  </div>
                </div>

                <div id="posts">
                  

                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
  <div class="modal fade" id="gameInfo" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="gameInfoBody">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="champInfo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body " id="champInfoBody">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
