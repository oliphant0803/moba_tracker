    <!-- 
    total win rate
    champion average kda
    recent n games champion pie chart (input n) with champion winrate list
    recent n game rune pie chart(input n) with rune win rate list
    recent n game summoner pie chart (input n) with summoner win rate list
     -->
    <div class="container">
        <div class="row my-3">
        </div>
        <div class="row my-2 my-analysis">
          <div class="col-md-6 py-1">
            <div class="card">
              <div class="card-body">
                  Total Winrate: <span id="t-winrate"></span>
              </div>
            </div>

            <div class="card">
              <div class="card-body">
                  Total Average Kill Death Assists Ratio: <span id="t-kda"></span>
              </div>
            </div>

            <div class="card">
              <div class="card-body">
                  Total Game Played: <span id="t-games"></span>
              </div>
            </div>
            <select id="select-input-n" onchange="updateN()" class="selectpicker">
              <option value="all" disabled selected>Recent n games</option>

            </select>

          </div>
            <div class="col-md-6 py-1">
                <div class="card">
                    <div class="card-body" id="champBarContainer">
                      
                      <canvas id="champBar"></canvas>

                    </div>
                </div>
            </div>
        </div>
        <div class="row py-2">
            <div class="col-md-4 py-1">
                <div class="card">
                    <div class="card-body" id="cpieContainer">
                      <canvas id="champPie"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4 py-1">
                <div class="card">
                    <div class="card-body" id="rpieContainer">
                      <canvas id="runePie"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4 py-1">
                <div class="card">
                    <div class="card-body" id="spieContainer">
                      <canvas id="summonerPie"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
