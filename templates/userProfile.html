<head>

    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

  <body class="d-flex flex-column min-vh-100 bg-grey">
    <!--Navbar -->
    <nav class="navbar navbar-expand-xl">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="userPost.html">Timeline</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="userDashboard.html">Dashboard</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">My Profile</a>
          </li>
      </div>
    </nav>
    <!--Navbar -->

    <!--body section -->
    <section id="myProfile">
        <div class="row">
          <div class="col-6 col-md-4">
            <div class="profile-container d-block text-center">
                <div class="profilePic-container">
                    <a href="#"><img src="/team47/assets/images/login3.png" id="iconPic" class="img-fluid img-tiger" alt=""></a>
                </div>
                <div class="fav-container">
                    <button onclick="saveAsFav()" class="fav-btn"><i id="star" class="fa fa-star" aria-hidden="true"></i></button>
                </div>

                <div class="edit-container">
                  <button onclick="editProfile()" class="mod-btn" id="edit">Edit</button>
                </div>

                <div class="change-container">
                  <button data-toggle="modal" data-target="#changeIcon" class="mod-btn">Change</button>
                </div>

                <div class="capture-container">
                  <button onclick="startCapture()" class="mod-btn" id="cap">Capture</button>
                </div>

                <div class="analysis-container" id="analysis">
                  <a href="userAnalysis.html"><button class="mod-btn">Analysis</button></a>
                </div>
            </div>
          </div>
          <div class="col-12 col-md-8">
              <!-- user info -->
              <div class="row">
                  <div class="col-4">
                    <div class="input-group mb-3 input-user">
                      <input type="text" class="form-control" id="usernameInput" maxlength="8" readonly>
                      <div class="input-group-prepend">
                        <span class="input-group-text">Username</span>
                      </div>
                    </div>
                  </div>
                  <div class="col-7">
                    <div class="input-group mb-3 input-quote">
                      <input type="text" class="form-control" id="quoteInput" maxlength="25" readonly>
                      <div class="input-group-prepend">
                        <span class="input-group-text">Quote</span>
                      </div>
                    </div>
                  </div>
              </div>
              <!-- user info -->

              <!-- user history -->
              <div class="user-history" id="history">
                
              </div>
              <!-- user history -->
          </div>
        </div>
        
    </section>
    <!--body section -->

    <div class="modal fade" id="changeIcon" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Change User Icon</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <label class="form-label">Upload Your Icon</label>
            <input onchange="changeIcon(this)" class="form-control form-control-lg" accept="image/*" type="file"/>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="dismissChange()" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="confirmChange()" data-dismiss="modal">Update</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="page-footer mt-auto bg-grey">

  </body>
